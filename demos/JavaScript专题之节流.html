<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button id="cancel"> cancel </button>
  <script>
    // 节流的原理
    // 如果你持续触发事件，每隔一段事件，只执行一次事件
    // 根据首次是否执行以及结束后是否执行，效果有所不同，实现的方式也有所不同
    // 我们用 leadingd 代表首次是否执行，trailing 代码结束后是否再执行一次
    // 关于节流的实现，有两种主流的方式，一种是使用时间戳，一种是设置定时器
    {
      // 第一版
      // 使用时间戳，当事件发生的时候，我们取出当前的时间戳，然后减去之前的时间戳，如果大于设置的时间周期，
      // 就执行函数，然后更新时间戳为当前的时间戳，如果小于就不执行
      function throttle1(func, wait) {
        var context, args
        var previous = 0

        return function () {
          var now = new Date()
          context = this
          args = arguments
          if (now - previous > wait) {
            func.apply(context, args)
            previous = now
          }
        }
      }
    }

    {
      // 第二版
      // 使用定时器
      function throttle2(func, wait) {
        var timeout, context, args
        var previous = 0

        return function () {
          context = this
          args = arguments
          if (!timeout) {
            timeout = setTimeout(function () {
              timeout = null
              func.apply(context, args)
            }, wait)
          }
        }
      }
    }

    {
      // 第三版
      // 将两者合并
      function throttle3(func, wait) {
        var context, args, timeout, result
        var previous = 0

        var later = function () {
          previous = +new Date()
          timeout = null
          func.apply(context, args)
        }
        var throttled = function () {
          var now = +new Date()
          // 下次触发 func 剩余的时间
          var remaining = wait - (now - previous)
          context = this
          args = arguments
          // 如果没有剩余的时间了或者你改了系统时间
          if (remaining <= 0 || remaining > wait) {
            if (timeout) {
              clearTimeout(timeout)
              timeout = null
            }
            previous = now
            func.apply(context, args)
          } else {
            if (!timeout) {
              timeout = setTimeout(later, remaining)
            }
          }
        }

        return throttled
      }
    }

    {
      // 第四版
      // 那我们设置个 options 作为第三个参数
      /**
       * throttle
       * 
       * @param {Object} {leading: true, trailing: true}
       * @param {Boolean} leading false 表示禁用第一次执行
       * @param {Boolean} trailing false 表示禁用停止触发的回调
       * @return function 
       */
      function throttle4(func, wait, options) {
        var context, args, timeout, result
        var previous = 0
        options = options || {}

        var later = function () {
          previous = options.leading === false ? 0 : new Date().getTime()
          func.apply(context, args)
          timeout = null
          if (!timeout) context = args = null;
        }

        var throttled = function () {
          var now = new Date()

          if (options.leading === false && !previous) {
            previous = now
          }
          var remaining = wait - (now - previous)
          context = this
          args = arguments

          if (remaining <= 0 || remaining > wait) {

            if (timeout) {
              clearTimeout(timeout)
              timeout = null
            }
            func.apply(context, args)
            previous = now

            if (!timeout) {
              context = args = null
            }

          } else {
            if (!timeout && options.trailing !== false) {
              timeout = setTimeout(later, remaining)
            }
          }
        }

        throttled.cancel = function () {
          clearTimeout(timeout);
          previous = 0;
          timeout = null;
        }

        return throttled
      }

    }

  </script>
</body>

<script>
  var count = 1
  var container = document.getElementById('container')

  function getUserAction(e) {
    // console.log(this)
    // console.log(e)
    container.innerHTML = count++
  }

  // 注意只有三种用法，不能同时设置为 false
  var setUserAction = throttle4(getUserAction, 1000, {
    leading: false,
    trailing: true
  })
  container.onmousemove = setUserAction
  // document.getElementById('cancel').addEventListener('click', function () {

</script>

</html>
