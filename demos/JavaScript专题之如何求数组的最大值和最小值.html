<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 取数组中的最大值和最小值开发中最常见的需求 -->
  <script>
    {
      // Math.max()
      // 如果没有参数 -Infinity Max.min() 为 Infinity
      // 如果有一个不能转化为数字，就是 NaN
      // max 是 Math 的静态方法
      console.log(Math.max(0, 1, 2, 3, 4))
      console.log(Math.max())
      console.log(Math.max('1', '3', 'a'))
      console.log(Math.max(true, '2', null))
      console.log(Math.min() > Math.max())
    }

    {
      // 原始方法
      var arr = [6, 4, 1, 8, 2, 11, 23];
      var result = arr[0]

      function max(prev, next) {
        return Math.max(prev, next)
      }

      for (let i = 1; i < arr.length; i++) {
        result = max(arr[i], result)
      }

      console.log(result)
    }

    {
      // 可以用 reduce, 数组遍历得到最终的一个值
      var arr = [6, 4, 1, 8, 2, 11, 23];

      function max(prev, next) {
        return Math.max(prev, next)
      }

      console.log(arr.reduce(max))
    }

    {
      // 排序
      var arr = [6, 4, 1, 8, 2, 11, 23];

      arr.sort(function (a, b) {
        return a - b
      })

      console.log(arr[arr.length - 1])
    }

    {
      // 如果是传递一个数组，用 eval 是一种方法
      var arr = [6, 4, 1, 8, 2, 11, 23];

      var max = eval("Math.max(" + arr + ")");
      console.log(max)
    }

    {
      // 使用 apply 是另一种
      var arr = [6, 4, 1, 8, 2, 11, 23];
      console.log(Math.max.apply(null, arr))
    }

    {
      // ES6 的扩展运算符
      var arr = [6, 4, 1, 8, 2, 11, 23];
      console.log(Math.max(...arr))
    }


  </script>
</body>

</html>
