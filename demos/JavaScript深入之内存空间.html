<body>
  <script>
    // 首先我们要对三种数据结构有一个直观的认识
    // 他们分别是堆heap 栈stack 队列queue

    // 栈好比数组FILO，堆好比json， 队列主要是要弄明白时间循环机制 FIFO
    // 内存空间管理
    // 因为js具有自动垃圾回收机制，了解内存机制有助于自己清晰的认识到自己写的代码在执行过程中究竟发生了什么

    // js 内存生命周期
    ` 1. 分配你所需要的内存
      2. 使用分配到的内存（读、写）
      3. 不需要时将其释放、归还`

      var a = 20;  // 在内存中给数值变量分配空间
      alert(a + 100);  // 使用内存
      a = null; // 使用完毕之后，释放内存空间

      // 在局部作用域中，当函数执行完毕，局部变量也就没有存在的必要了，因此垃圾收集器很容易做出判断并回收。
      // 但是全局变量什么时候需要自动释放内存空间则很难判断，因此在我们的开发中，需要尽量避免使用全局变量。
  </script>
</body>
